windowrulev2 = float,title:^(Search Files)$
windowrulev2 = float,title:^(File Properties)$
windowrulev2 = float,title:^(Choose an Application)$
windowrulev2 = float,title:^(Copy Files)$
windowrulev2 = float,title:^(Progress)$

windowrulev2 = size 590 390,class:^(pcmanfm-qt)$

# obs-studio
windowrulev2 = float,title:^(Filters for(.*))$

windowrulev2 = size 595 395,title:^(Select OBS Recording...)$
windowrulev2 = size 595 395,title:^(Remux Recordings)$
windowrulev2 = size 595 395,title:^(Filters for(.*))$

# vencord/vesktop
windowrulev2 = float,title:^(Vencord QuickCSS Editor)$
windowrulev2 = size 595 395,title:^(Vencord QuickCSS Editor)$

# timeshift
windowrulev2 = center,floating:1,class:^(Timeshift-gtk)$
windowrulev2 = center,title:^(Select OBS Recording...)$
windowrulev2 = center,title:^(Remux Recordings)$
windowrulev2 = center,title:^(Import Media)$

# onlyoffice
windowrule = noblur,^(ONLYOFFICE Desktop Editors)$
windowrule = noborder,^(ONLYOFFICE Desktop Editors)$

# godot
windowrulev2 = maximize,class:^(Godot_Engine)$
windowrulev2 = center,floating:1,title:^(Godot)$

# vlc
windowrulev2 = maximize,class:^(vlc)$

# davinci resolve
windowrulev2 = size 595 395,title:^(Import(.*))$
