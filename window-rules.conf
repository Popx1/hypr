windowrulev2 = float,title:^(Open File)$
windowrulev2 = float,title:^(Open Folder)$

windowrulev2 = size 715 375,title:^(Save As)$
windowrulev2 = size 595 395,title:^(Open File)$
windowrulev2 = size 595 395,title:^(Open Folder)$

# pcmanfm-qt
windowrulev2 = float,class:^(pcmanfm-qt)$
